<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="x-ua-compatible" content="IE=edge">
    <title>설문조사 양식</title>
</head>
<body>
    <header>
     <h1>설문조사 양식</h1>
     <p>모든 항목에 빠짐없이 체크해주십시오.</p>
    </header>
    <hr>
    <main>
        <form>
            <fieldset>
                <legend>개인정보</legend>
                <label for="name">이름</label>
                <input type="text"
                name="name"
                id="name" placeholder="본명을 입력하세요">
                <br>
                <label for="email">이메일</label>
                <input type="email" 
                name="email"
                id="email" placeholder="메일 주소 쓰세요">
            </fieldset>
            <fieldset>
                <legend>설문</legend>

                <p>좋아하는 과일은 무엇입니까?</p>
                <input type="radio" id="strawberry" name="fruit">
                <label for="strawberry">딸기</label>
                <input type="radio" id="watermelon" name="fruit">
                <label for="watermeion">수박</label>
                <input type="radio" id="peach" name="fruit">
                <label for="peach">복숭아</label>
                <input type="radio" id="pear" name="fruit">
                <label for="pear">배</label>
                <input type="radio" id="apple" name="fruit">
                <label for="apple">사과</label>
                <input type="radio" id="other" name="age">
                <label for="other">그 외</label>


                <p>그 과일의 어떤 맛을 좋아하나요?</p>
                <input type="checkbox" id="sweetness" name="taste">
                <label for="sweetness">단맛</label>
                <input type="checkbox" id="bitters" name="taste">
                <label for="bitters">쓴맛</label>
                <input type="checkbox" id="sourness" name="taste">
                <label for="sourness">신맛</label>
                <input type="checkbox" id="other" name="taste">
                <label for="taste">그 외</label>


            </fieldset>
            </fieldset>
            <fieldset>
                <legend>피드백</legend>
                <textarea rows="5" cols="50" name="feedback"></textarea> 
            </fieldset>
            <input type="submit">
        </form>
    </main>
    <hr>
    <footer>
        <p>입력하느라 수고하셨습니다.</p>
    </footer>
</body>
</html>
