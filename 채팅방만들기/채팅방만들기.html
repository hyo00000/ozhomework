<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <title>채팅방 만들기</title>
    <link href="채팅방만들기.css" rel="stylesheet">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Jua&display=swap" rel="stylesheet">
    <style>
        *{
        font-family: "Jua", sans-serif;
        font-weight: 400;
        font-style: normal;
    }
    html{
        font-size: 8px;
    }
    body{
        font-size: 32px;
    }
    </style>
</head>
<body>
    <div class="container">
        <img src="images/나나.jpg" width="160">
        <div class="container">
            <main class="chat-screen">
            <section class="chat-screen__bar">
                    <div class="user">
                        <div class="user__column">
                            <div class="user__pic"></div>
                        </div>
                        <div class="user__column">
                            <p class="user__nick">닉네임</p>
                            <p class="user__count">5</p>
                        </div>
                    </div>
            </section>
        </main>

        <form class="chat-form">
            <section class="chat-form__field">
                <textarea class="chat-form__msg"></textarea>
                <input type="submit" value="보내기" class="chat-form__bt">
            </section>
        </form>

    </div>
</body>
</html>
