<!DOCTYPE html>
<html lang="ko" data-bs-theme="light-mode">
<head>
    <title>Admin Page</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.1/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-4bw+/aepP/YC94hEpVNVgiZdgIC5+VKNBQNGCHeKRQN+PtmoHDEXuppvnDJzQIu9" crossorigin="anonymous">
    <link href="ADmin페이지.css" rel="stylesheet">
  </head>
  <script src=ADmin페이지.js></script>
<input id="btnDisplayMode" class="btn" type="button" value="다크모드" onclick="setDisplayAppreance(this);">


<body>
     
    <div class="container text-center mt-3">
        <h3 class="mt-5 mb-3">신규 등록 상품</h3>
        <form class="row row-cols-lg-auto g-3">      
            <div class="col-3">
              <label class="visually-hidden" for="inlineFormSelectPref">Preference</label>
              
              <select class="form-select" id="firstSlector">
                <option selected>카테고리</option>
                <option value="1">상의</option>
                <option value="2">하의</option>
                <option value="3">신발</option>
                <option value="3">패션잡화</option>
              </select>
            </div>
            <div class="col-3">
              <select class="form-select" aria-label="secondSelector">
                <option selected>성별</option>
                <option value="a">남자</option>
                <option value="b">여자</option>
              </select>
            </div>  
            <div class="col-3">
              <div class="input-group mb-3">
                <input type="text" class="form-control" placeholder="상품명을 입력하세요" aria-label="Recipient's username" aria-describedby="basic-addon2">
              </div>
            </div>
            <div class="col-3">
              <button type="button" class="btn btn-outline-info">조회</button>  
            </div>
        </form>
          <div class="container mt-3">

  

        <table class="table table-sm">
            <thead>
                <table class="table">
                    <thead>
                      <tr>
                        <th scope="col">카테고리</th>
                        <th scope="col">브랜드</th>
                        <th scope="col">상품명</th>
                        <th scope="col">가격</th>
                      </tr>
                    </thead>
            </thead>
            <tbody id="data-table">
                <table class="table">
                    <thead>
                      
                    </thead>
                    <tbody>
                    
                    </tbody>
                    <tfoot>
                      
                    </tfoot>
                  </table>
            </tbody>
        </table>
    </div>
        
    <nav aria-label="Page navigation example">
        <ul class="pagination justify-content-center">
          <li class="page-item disabled">
            <a class="page-link">Previous</a>
          </li>
          <li class="page-item"><a class="page-link" href="#">1</a></li>
          <li class="page-item"><a class="page-link" href="#">2</a></li>
          <li class="page-item"><a class="page-link" href="#">3</a></li>
          <li class="page-item">
            <a class="page-link" href="#">Next</a>
          </li>
        </ul>
      </nav>

   <script>
      // 크롤링한 데이터를 아래와 같은 형태의 객체 배열로 가정합니다.
      // 추후 데이터베이스에 있는 데이터를 쿼리문으로 불러 올 수 있게 쿼리르 작성해 볼 수 있음
      const data = [
          { category: "상의", brand: 'Supreme', product: '슈프림 박스로고 후드티', price: '390,000' },
          { category: "하의", brand: 'DIESEL', product: '디젤 트랙 팬츠', price: '188,000' },
          { category: "신발", brand: 'Nike', product: '에어포스 1', price: '137,000' },
          { category: "패션잡화", brand: 'Music&Goods', product: '빵빵이 키링', price: '29,000' },
          // ...
      ];
      
      const dataTable = document.getElementById('data-table');
      
      data.forEach((item) => {
          const row = dataTable.insertRow();
          row.insertCell(0).innerHTML = item.category;
          row.insertCell(1).innerHTML = item.brand;
          row.insertCell(2).innerHTML = item.product;
          row.insertCell(3).innerHTML = item.price;
      });

    </script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.1/dist/js/bootstrap.bundle.min.js" integrity="sha384-HwwvtgBNo3bZJJLYd8oVXjrBZt8cqVSpeBNS5n7C8IVInixGAoxmnlMuBnhbgrkm" crossorigin="anonymous"></script>
  </body>
</html>
